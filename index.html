<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <title>Light Meter</title>
</head>

<body>
  <div class="container">
    <div class="mt-4 d-flex justify-content-center">
      <div class="ratio ratio-4x3">
        <video playsinline id="video"></video>
      </div>
    </div>
    <div class="mt-4">
      <label>Luminance</label>
      <span id="luminance-display"></span>
    </div>
    <div class="mt-4">
      <input id="iso-unlocked" class="form-check-input" type="checkbox" checked />
      <label class="form-check-label" for="iso-unlocked">ISO <span id="iso-display"></span></label>

      <input id="iso-value" list="iso-list" value="400" min="20" max="3200" step="20" type="range" class="form-range" />
      <datalist id="iso-list">
        <option value="20" />
        <option value="32" />
        <option value="64" />
        <option value="100" />
        <option value="200" />
        <option value="400" />
        <option value="800" />
        <option value="1600" />
        <option value="3200" />
      </datalist>
    </div>
    <div class="mt-4">
      <input id="speed-unlocked" class="form-check-input" type="checkbox" />
      <label class="form-check-label" for="speed-unlocked">Shutter Speed <span id="speed-display"></span></label>
      <input id="speed-value" list="speed-list" value="250" min="1" max="1000" type="range" class="form-range" />
      <datalist id="speed-list">
        <option value="1" />
        <option value="2" />
        <option value="4" />
        <option value="8" />
        <option value="15" />
        <option value="30" />
        <option value="60" />
        <option value="125" />
        <option value="250" />
        <option value="500" />
        <option value="1000" />
      </datalist>
    </div>
    <div class="mt-4">
      <input id="aperture-unlocked" class="form-check-input" type="checkbox" checked />
      <label class="form-check-label" for="aperture-unlocked">Aperture <span id="aperture-display"></span></label>
      <input id="aperture-value" list="aperture-list" value="8" min="1.4" max="22" step="any" type="range"
        class="form-range" />
      <datalist id="aperture-list">
        <option value="1.4" />
        <option value="2" />
        <option value="2.8" />
        <option value="4" />
        <option value="5.6" />
        <option value="8" />
        <option value="11" />
        <option value="16" />
        <option value="22" />
      </datalist>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
